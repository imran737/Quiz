<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div
            class="shadow p-3 mb-5 bg-secondary rounded p-3 mb-2 bg-primary text-warning d-flex justify-content-center">
            <h1>Quiz-Application</h1>
        </div>
        <div class="p-3 mb-2 bg-success text-white shadow p-3 mb-5 bg-secondary rounded text-center">
            <h2>Question <span id="questionCompleted">1</span> of <span id="totalQuest">4</span>:</h2>
        </div>
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h3 id="question">1- Question Details ********</h3>
        </div>
        <div class="container overflow-hidden">
            <div class="row gy-5">
                <div class="col-6">
                    <button class="p-3 border bg-light shadow p-3 mb-5 bg-body rounded">Option 1</button>
                </div>
                <div class="col-6">
                    <button class="p-3 border bg-light shadow p-3 mb-5 bg-body rounded">Option 2</button>
                </div>
                <div class="col-6">
                    <button class="p-3 border bg-light shadow p-3 mb-5 bg-body rounded">Option 3</button>
                </div>
                <div class="col-6">
                    <button class="p-3 border bg-light shadow p-3 mb-5 bg-body rounded">Option 4</button>
                </div>
            </div>
            <div class="m-3 shadow rounded">
                <div id="optionsparent" class="row"></div>
            </div>
            <div class="p-3 fixed-button d-flex justify-content-end">
                <button id="nextbtn" onclick="nextQuestion()">Next</button>
                <button id="submitbtn" onclick="nextQuestion()">Submit</button>
            </div>
        </div>
</body>

</html>
